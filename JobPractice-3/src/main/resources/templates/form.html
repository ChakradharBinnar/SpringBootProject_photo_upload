<form th:action="@{/save}" method="post">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer01">First name</label>
      <input type="text" class="form-control is-valid" name="fname" id="validationServer01" placeholder="First name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServer02">Last name</label>
      <input type="text" class="form-control is-valid" name="lname" id="validationServer02" placeholder="Last name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div> 
    <div class="col-md-4 mb-3">
      <label for="validationServer02">City</label>
      <input type="text" class="form-control is-valid" name="city" id="validationServer02" placeholder="City" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div> 
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
