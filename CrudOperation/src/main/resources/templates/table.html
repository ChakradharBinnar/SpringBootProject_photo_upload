<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>

<body>

	<nav class="navbar navbar-light bg-light">
		<form class="form-inline">
			<button class="btn btn-outline-success" onclick="location.href='/getAll'" type="button">Home</button>
			<button class="btn btn-outline-success" onclick="location.href='/'" type="button">Form</button>
		</form>
	</nav>


	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Id</th>
				<th scope="col">First Name</th>
				<th scope="col">Middle Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">E-Mail</th>
				<th scope="col">Address</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="l : ${list}">
				<td th:text="${l.id}"></td>
				<td th:text="${l.fname}"></td>
				<td th:text="${l.mname}"></td>
				<td th:text="${l.lname}"></td>
				<td th:text="${l.email}"></td>
				<td th:text="${l.address}"></td>
				<td>
					<a type="button" th:href="@{/byId/{id} (id=${l.id})}" class="btn btn-primary">Update</a>
					<a type="button" th:href="@{/dlt/{id} (id=${l.id})}"  class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
