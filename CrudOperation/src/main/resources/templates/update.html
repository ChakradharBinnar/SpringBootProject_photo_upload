<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>

<body>

	<nav class="navbar navbar-light bg-light">
		<form class="form-inline">
			<button class="btn btn-outline-success" onclick="location.href='/getAll'" type="button">Home</button>
			<button class="btn btn-outline-success" onclick="location.href='/'" type="button">Form</button>
		</form>
	</nav>


	<form th:action="@{/update/{id} (id= ${student.id})}" th:object="${student}" method="post">
		<div class="form-row container">
			<div class="col-md-4 mb-3">
				<label for="validationServer01">First name</label>
				<input type="text" name="fname" th:field="*{fname}" class="form-control is-valid" id="validationServer01" placeholder="First name"
					required>
				<div class="valid-feedback">
					Looks good!
				</div>
			</div>
			<div class="col-md-4 mb-3">
				<label for="validationServer02">Middle name</label>
				<input type="text" name="mname" th:field="*{mname}" class="form-control is-valid" id="validationServer02" placeholder="Middle name"
					required>
				<div class="valid-feedback">
					Looks good!
				</div>
			</div>
			<div class="col-md-4 mb-3">
				<label for="validationServer02">Last name</label>
				<input type="text" name="lname" th:field="*{lname}" class="form-control is-valid" id="validationServer02" placeholder="Last name"
					required>
				<div class="valid-feedback">
					Looks good!
				</div>
			</div>


			<div class="col-md-6 mb-3">
				<label for="validationServer02">E-Mail Id</label>
				<input type="text" name="email" th:field="*{email}" class="form-control is-valid" id="validationServer02" placeholder="Enter E-Mail Id"
					required>
				<div class="valid-feedback">
					Looks good!
				</div>
			</div>
			<div class="col-md-6 mb-3">
				<label for="validationServer02">Address</label>
				<input type="text" name="address" th:field="*{address}" class="form-control is-valid" id="validationServer02" placeholder="Enter Address"
					required>
				<div class="valid-feedback">
					Looks good!
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
				<label class="form-check-label" for="invalidCheck3">
					Agree to terms and conditions
				</label>
				<div class="invalid-feedback">
					You must agree before submitting.
				</div>
			</div>
		</div>
		<div class="ml-3">
			<button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	</form>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
